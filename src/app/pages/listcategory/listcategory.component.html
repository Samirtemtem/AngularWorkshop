<div class="container">
  <div  class="row">
    Search: <input class="form-control" style="margin-bottom:30px" name="title" [(ngModel)]="title">
    <ng-container *ngFor="let c of categories |filtre:title">
    <div class="col-md-4" style="margin-bottom: 20px;">
      
      <img [src]="c.image" alt="Grand électroménager" class="img-fluid h-50 w-75" (click)="afficherdescription(c.id)">
      <h3>:{{c.title| uppercase}}</h3>
      <button class="btn btn-primary" *ngIf="c.available==true" >Voir produits</button>
      <p *ngIf="c.available==false">Catégorie non disponible</p>
  
    </div>
    </ng-container>

</div>
</div>
